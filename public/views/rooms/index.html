<div class="main room-listings" ng-controller="roomAvailableCtrl">
    <div ui-view="header"></div>
    <section class="section-rooms-available section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center page-title">Available Rooms</h1>
                </div>
            </div>
            <div class="row" ng-if="roomLists.length > 0">
                <div class="col-md-12">
                    <ul class="filter-room-available list-inline">
                        <li ng-class="{'active': buildingSelected == 'all'}" ng-click="selectedBuilding('all')"><a>All</a></li>
                        <li ng-class="{'active': buildingSelected == 'main'}" ng-click="selectedBuilding('main')"><a>Main</a></li>
                        <li ng-class="{'active': buildingSelected == 'east'}" ng-click="selectedBuilding('east')"><a>East</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="loading" ng-hide="loaded">Loading...</div>
                <div class="col-md-6 item" ng-repeat="room in roomLists" ng-show="buildingSelected=='all' || buildingSelected == room.building">
                    <div class="room-inner">
                        <div class="room-image">
                            <img class="img-responsive" src="/images/rooms/1.jpg" alt="">
                        </div>
                        <div class="room-details">
                            <div class="col-md-8">
                                <h3>{{room.name}}</h3>
                                <ul class="list-unstyled list-inline overview ng-scope">
                                    <li class="ng-binding" ng-repeat="i in room.beds"><strong><i class="fa fa-bed" aria-hidden="true"></i> Bed: {{ i.qty }} {{ i.type }}</strong> </li>
                                    <li class="ng-binding"><strong><i class="fa fa-home" aria-hidden="true"></i> Room size: {{ room.roomSize }} (sq.m)</strong> </li>
                                </ul>
                            </div>
                            <div class="col-md-4 text-right">
                                <strong class="price-container" data-selenium="price-container">
                                    <span class="currency dark-gray2" data-selenium="hotel-currency" data-currency="PHP">PHP </span>
                                    <span class="price soft-red" data-selenium="display-price">1, 255</span>
                                </strong>
                                <a ui-sref="roomDetail({slug: room.slug})" class="btn btn-success">View Details <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <div ui-view="footer"></div>
</div>
