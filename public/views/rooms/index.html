<div class="main" ng-controller="roomAvailableCtrl">
    <div ui-view="header"></div>
    <section class="section-rooms-available section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center page-title">Available Rooms</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="filter list-inline">
                        <li><a>West</a></li>
                        <li><a>East</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 item" ng-repeat="room in roomLists">
                    <div class="room-inner">
                        <div class="room-image">
                            <img class="img-responsive" src="/images/rooms/1.jpg" alt="">
                        </div>
                        <div class="room-details">
                            <div class="pull-left">
                                <h3>{{room.name}}</h3>
                            </div>
                            <div class="pull-right">
                                <a ui-sref="roomDetail({slug: room.slug})"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <div ui-view="footer"></div>
</div>
